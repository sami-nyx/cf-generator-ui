<!--<mat-expansion-panel [(expanded)]="panelOpenState">-->
<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <mat-icon>add</mat-icon>
      add parameters
    </mat-panel-title>
    <mat-panel-description>

    </mat-panel-description>
  </mat-expansion-panel-header>

  <!--  <mat-list-item *ngIf="params.size>0">{{params.keys()[0] +"\t"+params.values()[0]}}</mat-list-item>-->
  <mat-list>
    <div id="existingParams" *ngFor="let param of params| keyvalue">
      <mat-list-item><span>{{param.key}}</span> <span>{{param.value}}</span></mat-list-item>
      <mat-divider></mat-divider>
    </div>
  </mat-list>


  <form [formGroup]="paramsFormGroup">
    <mat-form-field appearance="fill">
      <mat-label>param name</mat-label>
      <input [formControl]="paramsFormGroup.controls.key" matInput #input maxlength="50">
      <mat-hint align="end">{{input.value.length}}/50</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <!--      <mat-label>param value</mat-label>-->
      <!--      <input [formControl]="paramsFormGroup.controls.value" matInput #input maxlength="50">-->
      <!--      <mat-hint align="end">{{input.value.length}}/50</mat-hint>-->
      <mat-label>property Name</mat-label>
      <mat-select [formControl]="paramsFormGroup.controls.value">
        <mat-option *ngFor="let type of parameterTypes"
                    value="{{type}}">{{type}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-flat-button id="addPropertyButton" (click)="addParam()">


      <mat-icon>add</mat-icon>
    </button>
  </form>
</mat-expansion-panel>
