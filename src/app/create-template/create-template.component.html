<div id="container">

  <app-resource></app-resource>
  <mat-accordion>

      <mat-expansion-panel *ngFor=" let resource of mainResources" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{resource.type}}
          </mat-panel-title>
          <mat-panel-description>
            <div class="resourceInfo" *ngFor="let property of resource.properties|keyvalue">
            <span >{{property.key}}: {{property.value}}</span>
            </div>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>This is the primary content of the panel.</p>
      </mat-expansion-panel>

    <mat-expansion-panel [(expanded)]="panelOpenState">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>add</mat-icon>
          new resource
        </mat-panel-title>
        <mat-panel-description>
          <!--          Currently I am {{panelOpenState ? 'open' : 'closed'}}-->
        </mat-panel-description>
      </mat-expansion-panel-header>
      <!--      <p>I'm visible because I am open</p>-->

      <app-new-resource-form (resourceCreated)="ResourceCreatedEventHandler($event)"></app-new-resource-form>

    </mat-expansion-panel>
  </mat-accordion>

</div>
